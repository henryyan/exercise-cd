<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="imagetoolbar" content="no">
		<link href="../css/global.css" type="text/css" rel="stylesheet"/>
        <link href="../css/all.css" type="text/css" rel="stylesheet"/>
        <link href="../css/screen.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="../common/js/jquery-last.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#submit').click(function(){
					// 验证
					if(checkPwd()) {
						$.post('changePwd.do', {
							oldPwd: $('#oldPwd').val(),
							newPwd1: $('#newPwd1').val(),
							newPwd2: $('#newPwd2').val()
						}, function(req){
							if(req == 'success') {
								alert('修改成功');
								$('#oldPwd, #newPwd1, #newPwd2').val('');
							} else {
								alert(req);
							}
						});
					}
				});
			});
			
			function checkPwd() {
				if($('#oldPwd').val() == '') {
					alert('请输入[旧密码]');
					$('#oldPwd').focus();
					return false;
				} else if($('#newPwd1').val() == '') {
					$('#newPwd1').focus();
					alert('请输入[新密码]');
					return false;
				} else if($('#newPwd2').val() == '') {
					$('#newPwd2').focus();
					alert('请再次输入新密码');
					return false;
				} else if($('#newPwd1').val() != $('#newPwd2').val()) {
					alert('输入的新密码不一致');
					return false;
				}
				return true;
			}
		</script>
        <style type="text/css">
            span {
                display: block;
            }
			table {margin-top:100px;}
			td {color:white;text-align:left;}
        </style>
    </head>
    <body>
    	<center>
    		<h2 style="color:white">修改管理员密码</h2>
			<table border="0" width="50%" cellpadding="0" cellspacing="5">
				<tr>
					<td class="label">旧密码：</td>
					<td><input type="password" id="oldPwd"/></td>
				</tr>
				<tr>
					<td class="label">新密码：</td>
					<td><input type="password" id="newPwd1"/></td>
				</tr>
				<tr>
					<td class="label">再次输入密码：</td>
					<td><input type="password" id="newPwd2"/></td>
				</tr>
			</table>
			<div id="opreator">
				<button id="submit">修改密码</button>
			</div>
		</center>
    </body>
</html>
