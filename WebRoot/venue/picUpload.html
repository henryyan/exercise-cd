<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>图片上传</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="../css/global.css"/>
		<script type="text/javascript" src="../common/js/jquery-last.js"></script>
		<script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" src="./js/picUpload.js"></script>

	</head>

	<body>
		
		<div align="center" id="uploadTable" style="widows: 70%">
		图片预览：
		<div align="right" id="preview" style="width: 350px; height: 250px;border: 1px solid #000;"></div>
			<form id="uploadForm" name="uploadForm" action="uploadPicture.do"
				method="POST" enctype="multipart/form-data">
				<table border="0" width="65%">
					<tr>
						<td align="center">
							<input type="hidden" name="fileName" id="fileName" />
							<input type="file" size="50" id="pic" name="pic" />
						</td>
					</tr>
					<tr>
						<td align="center">
							<input type="button" value="上 传" id="upload" />
							<input type="button" value="返回场馆" id="venueInfo" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
