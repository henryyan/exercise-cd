<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
      	<meta http-equiv="content-type" content="text/html; charset=utf-8">
      	<meta http-equiv="imagetoolbar" content="no">
		
		<link type="text/css" rel="stylesheet" href="../css/global.css"/>
		<link rel="stylesheet" type="text/css" href="../css/tablecloth.css" />
		<link type="text/css" rel="stylesheet" href="../css/all.css"/>
		<style type="text/css">
			#infoTable table {border: none;}
			#infoTable td {
				background-color: black;
				padding: 5px 0 5px 0;
			}
			#editTable {border: none;}
			#editTable td {
				background-color: black;
				padding: 5px 0 5px 0;
			}
			#venuePicture {float:right;}
		</style>
		
		<script type="text/javascript" src="../common/js/jquery-last.js"></script>
		<script type="text/javascript" src="../common/js/plugin/jquery.form.js"></script>
		<script type="text/javascript" src="../common/js/plugin/jquery.validate.js"></script>
		<script type="text/javascript" src="../common/datepicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" src="../common/js/form.js"></script>
		<script type="text/javascript" src="../common/js/list.js"></script>
		<script type="text/javascript" src="./js/venueinfo.js"></script>
		<script type="text/javascript" src="./js/venueInfoValidator.js"></script>
    </head>
    <body>
    	<div id='infoTable' style="display:none">
    	<div id="venuePicture"></div>
    	<table style="width: 100%" border="0" cellspacing="0">
			<tr>
				<td style="width: 15%;" class="label">场馆名称：</td>
				<td id="ivenueName"></td>
			</tr>
			<tr>
				<td class="label">联系电话：</td>
				<td id="iphone"></td>
			</tr>
			<tr>
				<td class="label">传真：</td>
				<td id="ifax"></td>
			</tr>
			<tr>
				<td class="label">所在城市：</td>
				<td><span id="icity"></span>&nbsp;<span id="idistrict"></span></td>
			</tr>
			<tr>
				<td class="label">地址：</td>
				<td id="iadress"></td>
			</tr>
			<tr>
				<td class="label">邮编：</td>
				<td id="izipcode"></td>
			</tr>
			<tr>
				<td class="label">联系人：</td>
				<td id="icontact"></td>
			</tr>
			<tr>
				<td class="label">手机号码：</td>
				<td id="icell"></td>
			</tr>
			<tr>
				<td class="label">电子邮件：</td>
				<td id="iemail"></td>
			</tr>
			<tr>
				<td class="label">开始时间：</td>
				<td id="iopenTime"></td>
			</tr>
			<tr>
				<td class="label">结束时间：</td>
				<td id="icloseTime"></td>
			</tr>
			<tr>
				<td class="label">场馆简介：</td>
				<td id="iintraduction"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input type="button" id="switch" value="修改场馆信息"/>
				</td>
			</tr>
		</table>
		</div>
		
		<div id='statusTip'></div>
		<div id='formTable' style="display:none">
			<form action="saveVenueInfo.do" method="post" id="venueInfoForm" name="venueInfoForm">
			<table id="editTable" style="width: 100%" border="0" cellspacing="0">
				<tr style="display:none"><td>&nbsp;</td><td colspan="2"><div id='statusTip'>&nbsp;</div></td></tr>
				<tr>
					<td style="width: 15%;" class="label">场馆名称：</td>
					<td>
						<input type='text' name='venueName' id='venueName' noempty='true' size="40"/>
					</td>
					<td style="width:40%" class="validatorTip"></td>
				</tr>
				<tr>
					<td class="label">联系电话：</td>
					<td>
						<input type='text' name='phone' id='phone' noempty='true'/>
					</td>
					<td class="validatorTip"></td>
				</tr>
				<tr>
					<td class="label">传真：</td>
					<td>
						<input type='text' name='fax' id='fax'/>
					</td>
					<td class="validatorTip"></td>
				</tr>
				<tr>
					<td class="label">所在城市：</td>
					<td>
						<select id="city" name="city" style="width:100px">
							<option value="上海">上海</option>
						</select>
						<select id="district" name="district" style="width:100px"></select>
					</td>
					<td class="validatorTip"></td>
				</tr>
				<tr>
					<td class="label">地址：</td>
					<td>
						<input type='text' name='adress' id='adress' noempty='true'/>
					</td>
					<td class="validatorTip"></td>
				</tr>
				<tr>
					<td class="label">邮编：</td>
					<td>
						<input type='text' name='zipcode' id='zipcode'/>
					</td>
					<td class="validatorTip"></td>
				</tr>
				<tr>
					<td class="label">联系人：</td>
					<td>
						<input type='text' name='contact' id='contact' noempty='true'/>
					</td>
					<td class="validatorTip"></td>
				</tr>
				<tr>
					<td class="label">手机号码：</td>
					<td>
						<input type='text' name='cell' id='cell' noempty='true'/>
					</td>
					<td class="validatorTip"></td>
				</tr>
				<tr>
					<td class="label">电子邮件：</td>
					<td>
						<input type='text' name='email' id='email' noempty='true'/>
					</td>
					<td class="validatorTip"></td>
				</tr>
				<tr>
					<td class="label">开始时间：</td>
					<td>
						<select id='openTimeHour' name='openTimeHour' noempty='true'><option>请选择</option></select>时
						<select id='openTimeMinute' name='openTimeMinute' noempty='true'><option>请选择</option></select>分
						<font color='red'>*</font>
					</td>
					<td class="validatorTip"></td>
				</tr>
				<tr>
					<td class="label">结束时间：</td>
					<td>
						<select id='closeTimeHour' name='closeTimeHour' noempty='true'><option>请选择</option></select>时
						<select id='closeTimeMinute' name='closeTimeMinute' noempty='true'><option>请选择</option></select>分
						<font color='red'>*</font>
					</td>
					<td class="validatorTip"></td>
				</tr>
				<tr>
					<td class="label">场馆简介：</td>
					<td>
						<textarea rows="4" cols="40" id="intraduction" name="intraduction"></textarea>
					</td>
					<td class="validatorTip"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
						<input type='submit' name="submit" id='submit' title="保存" value="保 存" />
						<input type='button' id='resetBtn' validaor='true' title="重置表单" value="重 置" />
						<input type="button" id="cancleModify" style="display:none" value="返回查看"/>
					</td>
					<td></td>
				</tr>
			</table>
			</form>
		</div>
    </body>
</html>
