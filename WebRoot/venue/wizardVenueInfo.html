<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="imagetoolbar" content="no">
		<link href="../css/all.css" type="text/css" rel="stylesheet"/>
		<link href="../css/screen.css" type="text/css" rel="stylesheet"/>
		<style type="text/css">
			#waringInfo {
				position: absolute;
				background-color: #F2F5A9;
				padding: .5em;
				line-height: 1.5em;
				font-size: 11pt;
				width: 10em;
			}
		</style>
		<script type="text/javascript" src="../common/js/jquery-last.js"></script>
		<script type="text/javascript" src="../common/js/plugin/jquery.form.js"></script>
		<script type="text/javascript" src="../common/js/plugin/jquery.validate.js"></script>
		<script type="text/javascript" src="../common/js/plugin/jquery.corner.js"></script>
		<script type="text/javascript" src="../common/datepicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" src="../common/js/list.js"></script>
		<script type="text/javascript" src="../common/js/form.js"></script>
		<script type="text/javascript" src="js/wizardVenueinfo.js"></script>
		<script type="text/javascript" src="./js/venueInfoValidator.js"></script>
    </head>
    <body>
    	<center><div id='statusTip' style="width:50%;text-align:left;"></div></center>
		<div id='formTable'>
			<form action="saveVenueInfo.do" method="post" id="venueInfoForm" name="venueInfoForm">
			<table id="venueInfoTable" style="width: 80%" border="0" cellspacing="0" class="tableForm">
				<tr style="display:none"><td>&nbsp;</td><td colspan="2"><div id='statusTip'>&nbsp;</div></td></tr>
				<tr>
					<td style="width: 120px;" class="label">场馆名称：</td>
					<td>
						<input type='text' name='venueName' id='venueName' noempty='true' size="40"/>
					</td>
					<td id='venueNameTip' style="width:40%"></td>
				</tr>
				<tr>
					<td class="label">联系电话：</td>
					<td>
						<input type='text' name='phone' id='phone'/>
					</td>
					<td id='phoneTip'></td>
				</tr>
				<tr>
					<td class="label">传真：</td>
					<td>
						<input type='text' name='fax' id='fax'/>
					</td>
					<td id='faxTip'></td>
				</tr>
				<tr>
					<td class="label">所在城市：</td>
					<td>
						<select id="city" name="city" style="width:100px">
							<option value="上海">上海</option>
						</select>
						<select id="district" name="district" style="width:100px"></select>
					</td>
					<td id='districtTip'></td>
				</tr>
				<tr>
					<td class="label">地址：</td>
					<td>
						<input type='text' name='adress' id='adress' noempty='true'/>
					</td>
					<td id='adressTip'></td>
				</tr>
				<tr>
					<td class="label">邮编：</td>
					<td>
						<input type='text' name='zipcode' id='zipcode'/>
					</td>
					<td id='zipcodeTip'></td>
				</tr>
				<tr>
					<td class="label">联系人：</td>
					<td>
						<input type='text' name='contact' id='contact' noempty='true'/>
					</td>
					<td id='contactTip'></td>
				</tr>
				<tr>
					<td class="label">手机号码：</td>
					<td>
						<input type='text' name='cell' id='cell' noempty='true' maxlength="11"/>
					</td>
					<td id='cellTip'></td>
				</tr>
				<tr>
					<td class="label">电子邮件：</td>
					<td>
						<input type='text' name='email' id='email' noempty='true'/>
					</td>
					<td id='emailTip'></td>
				</tr>
				<tr>
					<td class="label">开始时间：</td>
					<td>
						<select id='openTimeHour' name='openTimeHour'><option>请选择</option></select>时
						<select id='openTimeMinute' name='openTimeMinute'><option>请选择</option></select>分
						<font color='red'>*</font>
					</td>
					<td id='openTimeTip'></td>
				</tr>
				<tr>
					<td class="label">结束时间：</td>
					<td>
						<select id='closeTimeHour' name='closeTimeHour'><option>请选择</option></select>时
						<select id='closeTimeMinute' name='closeTimeMinute'><option>请选择</option></select>分
						<font color='red'>*</font>
					</td>
					<td id='closeTimeTip'></td>
				</tr>
				<tr>
					<td class="label">场馆简介：</td>
					<td>
						<textarea rows="4" cols="35" id="intraduction" name="intraduction"></textarea>
					</td>
					<td id='userNameTip'></td>
				</tr>
			</table>
			</form>
		</div>
    	<div id="waringInfo">
    		<p>为了更好的为您服务和保障客户利益，请您务必认真填写场馆的<strong>真实信息</strong>，否则审核不予通过！</p>
			<p>如有疑问请<a href="../contact.jsp" target="_blank">咨询</a>我们的客服人员！</p>
    	</div>
	</body>
</html>
